<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Set Viewport For Small Screen Sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:900" rel="stylesheet">
    <!-- Import CSS -->
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- IMport JavaScript Files -->
    <script src="/js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="/js/main.js" charset="utf-8"></script>
    <script src="/js/data.js" charset="utf-8"></script>
    <title>Twitch.tv</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 content-container">
          <div class="content-header">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-10 content-header-title">
                  <h1>TWITCH STREAMERS</h1>
                </div>
                <div class="col-md-2">
                </div>
              </div>
            </div>
          </div>
          <div class="streams">
            <ul>
              <il>
                <div class="container-fluid">
                  <div class="row stream stream-light">
                    <div class="col-md-2">
                      <img class="stream-logo" src="https://static-cdn.jtvnw.net/jtv_user_pictures/freecodecamp-profile_image-d9514f2df0962329-300x300.png"/>
                    </div>
                    <div class="col-md-2 stream-name">
                      <a href="https://www.twitch.tv/freecodecamp" target="_blank">elvisM</a>
                    </div>
                    <div class="col-md-8 stream-text">
                      <span>Coding Twitch TV</span>
                    </div>
                  </div>
                  <div class="row stream stream-dark">
                    <div class="col-md-2">
                      <img class="stream-logo" src="https://static-cdn.jtvnw.net/jtv_user_pictures/freecodecamp-profile_image-d9514f2df0962329-300x300.png"/>
                    </div>
                    <div class="col-md-2 stream-name">
                      <a href="https://www.twitch.tv/freecodecamp" target="_blank">free_codecamp</a>
                    </div>
                    <div class="col-md-8 stream-text">
                      <span>offline</span>
                    </div>
                  </div>
                </div>
              </il>
            </ul>
          </div>
        </div>
      </div>
      <footer>
        <p>Coded by <a target="_blank" href="https://www.freecodecamp.org/elvismalope">Elvis Malope</a></p>
      </footer>
    </div>

</html>
